<!DOCTYPE html>

	<title>摄影社区热门小镇</title>
	<style type="text/css">

		}

			font: 12px Arial, Helvetica, sans-serif, "宋体";
		}
		h1{

			color: #2e75bc;
		}

			line-height: 20px;
			color: #999;
		}
		#wrap{
			width: 650px;
			border: 1px solid #d8d8d8;
			box-sizing: border-box;
			overflow: hidden;
			margin: 50px auto;
		}
		.imgbox{
			float: left;
			width: 216px;
			height: 99px;
			overflow: hidden;
		}
		.imgbox img{
			margin: 10px 15px 0px 10px;
			float: left;
			padding: 3px;
			border: 1px solid #ccc;
			border-radius: 6px;
		}
	</style>
</head>
